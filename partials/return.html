        Information for dummies about how to return a bike.
    </div>
    <div class="confirm">
        <a ng-href="#/navigation">
            <button class="confirmButton yes"><i class="fa fa-chevron-left"></i> Cancel</button>
        </a>
        <button class="confirmButton" ng-click="userIsRetarded(false)">Got it! <i class="fa fa-chevron-right"></i></button>

        <button class="backButton" ng-click="userIsRetarded(true)"><i class="fa fa-chevron-left"></i> Cancel</button>
