<div class="returnInformation" ng-hide="userNotRetarded()">
    <div class="contain">
        <div class="info">
            <img src="img/bike.gif" style="width:100%">
            <p class="bikeBatteryStatus">To return your bike please put it into the return station before continuing to the next step</p>
        </div>
    </div>

    <div class="confirm">
        <a ng-href="#/navigation">
            <button class="confirmButton yes"><i class="fa fa-chevron-left"></i> Cancel</button>
        </a>
        <button class="confirmButton" ng-click="userIsRetarded(false)">Got it! <i class="fa fa-chevron-right"></i></button>
    </div>
</div>

<div class="QRscanning" ng-show="userNotRetarded()">
    <div class="contain">

        <img src="img/QRscanningStuff.png" alt="QR Scanning image" style="width:100%" />
        <div class="countDown">
            To lock your bike please scan the QR-code on the station {{stationNum}}
        </div>
        <a ng-click="returnBike()" ng-href="#/success">
            <div class="pretendButton">
                I am now pretending to scan a QR code
            </div>
        </a>
    </div>

    <div class="confirm">
        <button class="backButton" ng-click="userIsRetarded(true)"><i class="fa fa-chevron-left"></i> Cancel</button>
    </div>
</div>
